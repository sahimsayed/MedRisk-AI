<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Attack Risk Prediction - medriskAI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      grid-column: 1 / -1;
      padding: 12px 20px;
      font-size: 1.1rem;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffbf00;
    }
    h2 {
      text-align: center;
      color: #444;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h2>Heart Attack Risk Prediction</h2>
<form method="POST" action="{{ url_for('predict', disease='heart') }}">
  <div class="form-grid">
    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" required />
    </div>

    <div>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
    </div>

    <div>
      <label for="cp">Chest Pain Type (0-3):</label>
      <input type="number" id="cp" name="cp" min="0" max="3" required />
    </div>

    <div>
      <label for="trestbps">Resting Blood Pressure:</label>
      <input type="number" id="trestbps" name="trestbps" min="80" max="200" required />
    </div>

    <div>
      <label for="chol">Serum Cholesterol (mg/dl):</label>
      <input type="number" id="chol" name="chol" min="100" max="600" required />
    </div>

    <div>
      <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
      <select id="fbs" name="fbs" required>
        <option value="">Select</option>
        <option value="1">True</option>
        <option value="0">False</option>
      </select>
    </div>

    <div>
      <label for="restecg">Resting ECG Results (0-2):</label>
      <input type="number" id="restecg" name="restecg" min="0" max="2" required />
    </div>

    <div>
      <label for="thalach">Max Heart Rate Achieved:</label>
      <input type="number" id="thalach" name="thalach" min="60" max="220" required />
    </div>

    <div>
      <label for="exang">Exercise Induced Angina:</label>
      <select id="exang" name="exang" required>
        <option value="">Select</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>

    <div>
      <label for="oldpeak">ST Depression Induced by Exercise:</label>
      <input type="number" step="0.1" id="oldpeak" name="oldpeak" min="0" max="10" required />
    </div>

    <div>
      <label for="slope">Slope of the Peak Exercise ST Segment (0-2):</label>
      <input type="number" id="slope" name="slope" min="0" max="2" required />
    </div>

    <div>
      <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
      <input type="number" id="ca" name="ca" min="0" max="3" required />
    </div>

    <div>
      <label for="thal">Thalassemia (1=normal; 2=fixed defect; 3=reversible defect):</label>
      <input type="number" id="thal" name="thal" min="1" max="3" required />
    </div>

    <button type="submit">Predict</button>
  </div>
</form>

</body>
</html>
